<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form id="passwordForm" method="post" th:action="@{/forgot-password/reset-password}">
    <div class="container outer-box shadowedContainer rounded text-center">
        <div class="row justify-content-center change-password-headers ">
            <p class="shadowedHeader" th:text="#{passwordForm.header}"></p>
            <p class="shadowedSubheader" th:text="#{passwordForm.hintMessage}"></p>
        </div>
        <div class="form-group text-left input_div align-items-center">
            <div class="input_div">
                <label class="required_label" for="password-field"
                       th:text="#{passwordForm.newPassword.label}"></label>
                <div class="input-group">
                    <input class="form-control" id="password-field" maxlength="20" name="password"
                           spellcheck="false" th:placeholder="#{passwordForm.newPassword.placeholder}" type="password">
                    <div class="input-group-append">
                        <span class="input-group-text bg-white">
                            <i aria-hidden="true"
                               class="fa fa-eye-slash  show-hide-password" toggle="#password-field"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="input_div">
                <label class="required_label" for="confirm-password-field"
                       th:text="#{passwordForm.confirmPassword.label}"></label>
                <div class="input-group">
                    <input class="form-control" id="confirm-password-field" maxlength="20"
                           spellcheck="false" th:placeholder="#{passwordForm.confirmPassword.placeholder}"
                           type="password">
                    <div class="input-group-append">
                        <span class="input-group-text bg-white">
                            <i aria-hidden="true"
                               class="fa fa-eye-slash  show-hide-password" toggle="#confirm-password-field"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="remember-me-div">
                <input id="remember-password" name="rememberMe" type="checkbox">
                <label for="remember-password" th:text="#{loginForm.rememberPassword}"></label>
            </div>
        </div>
        <div class="col-lg-12" id="invalidPassword" style="display: flex; visibility: hidden; text-align: left">
            <div class="d-flex">
                <svg class="bi bi-exclamation-circle alert-icon" fill="currentColor" height="1em" viewBox="0 0 16 16"
                     width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                          fill-rule="evenodd"/>
                    <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                </svg>
                <p class="text-danger" id="pswErrorMessage"></p>
            </div>
        </div>
        <div class="row input_div">
            <input class="btn blue_button" disabled id="btSavePassword" th:value="#{passwordForm.save.password}"
                   type="submit">
        </div>
    </div>
</form>
