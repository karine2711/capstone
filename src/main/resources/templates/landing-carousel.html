<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="row align-items-end justify-content-end" th:fragment="carousel">
    <div class="main-carousel col-8">
        <div class="col-8 carousel carousel-fade" data-interval="5000" data-pause="false"
             data-ride="carousel" id="first-carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li class="item1 active"></li>
                <li class="item2"></li>
                <li class="item3"></li>
                <li class="item4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active align-items-end">
                    <img alt="Museum picture" th:src="@{/images/carouselSlide1.png}">
                </div>
                <div class="carousel-item">
                    <img alt="Museum picture" th:src="@{/images/carouselSlide2.png}">
                </div>
                <div class="carousel-item">
                    <img alt="Museum picture" th:src="@{/images/carouselSlide3.png}">
                </div>
                <div class="carousel-item">
                    <img alt="Museum picture" th:src="@{/images/carouselSlide4.png}">
                </div>
            </div>
        </div>
    </div>
    <div class="coming-carousel col-4">
        <div class="carousel carousel-fade" data-interval="5000" data-pause="false"
             data-ride="carousel"
             id="second-carousel">

            <div class="carousel-inner">
                <div class="carousel-item active ">
                    <img th:src="@{/images/carouselSlide2.png}"/>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/carouselSlide3.png}"/>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/carouselSlide4.png}"/>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/carouselSlide1.png}"/>
                </div>
            </div>

        </div>

    </div>
</div>
