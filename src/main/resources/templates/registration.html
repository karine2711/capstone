<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="width=1536, height=864 initial-scale=1" name="viewport">
    <meta charset="UTF-8">
    <title th:text="#{page.title.signUp}"></title>
    <link th:href="@{/images/logo.png}" th:rel="icon"/>
    <!--   Font Awesome-->
    <link href="webjars/font-awesome/5.13.0/css/fontawesome.min.css" rel="stylesheet" type="text/css">
    <link href="/webjars/font-awesome/5.13.0/css/regular.min.css" rel="stylesheet">
    <link href="/webjars/font-awesome/5.13.0/css/all.css" rel="stylesheet">

    <!--    Bootstrap and Jquery-->
    <link href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/popper.js/1.16.0/umd/popper.min.js" type="text/javascript"></script>
    <script src="/webjars/jquery-validation/1.19.0/jquery.validate.min.js" type="text/javascript"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js" type="text/javascript"></script>


    <script src="/webjars/jquery.i18n/src/jquery.i18n.js" type="text/javascript"></script>
    <script src="/webjars/jquery.i18n/src/jquery.i18n.emitter.bidi.js" type="text/javascript"></script>
    <script src="/webjars/jquery.i18n/src/jquery.i18n.fallbacks.js" type="text/javascript"></script>
    <script src="/webjars/jquery.i18n/src/jquery.i18n.language.js" type="text/javascript"></script>
    <script src="/webjars/jquery.i18n/src/jquery.i18n.messagestore.js" type="text/javascript"></script>
    <script src="/webjars/jquery.i18n/src/jquery.i18n.emitter.js" type="text/javascript"></script>
    <script src="/webjars/jquery.i18n/src/jquery.i18n.messagestore.js" type="text/javascript"></script>
    <script src="/webjars/jquery.i18n/src/jquery.i18n.parser.js" type="text/javascript"></script>

    <!--    Jquery validation-->
    <script src="/webjars/jquery-validation/1.19.0/jquery.validate.js"></script>

    <!--    Stylesheets-->
    <link href="../static/css/landingStyles.css" rel="stylesheet" th:href="@{/css/landingStyles.css}"/>
    <link href="../static/css/registration.css" rel="stylesheet" th:href="@{/css/shadowedBox.css}"/>
    <link href="../static/css/registration.css" rel="stylesheet" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer-home.css}"/>

    <!--    Scripts-->
    <script th:src="|/js/footer-home.js|" type="text/javascript"></script>
    <script th:src="|/js/validation.js|" type="text/javascript"></script>

</head>
<body>
<!--Header-->
<div th:replace="~{initial-navbar.html}"></div>

<!--Main-->
<div class="container" th:replace="~{registration-form.html}"></div>

<div th:replace="~{homepage-footer.html :: homepage-footer}"></div>

<input id="locale" th:value="${#locale.getLanguage()}" type="hidden">

<script th:inline="javascript">
    let usernameNotUnique = /*[[${usernameError}]]*/ null;
    let emailNotUnique = /*[[${emailError}]]*/ null;
</script>
<script th:src="|/js/registration.js|" type="text/javascript"></script>

</body>
</html>
